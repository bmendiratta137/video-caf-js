<html>
<head>
    <!-- New Relic Video -->
    <script src="../dist/newrelic-caf.min.js"></script>

    <!-- CAF Receiver SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
    <cast-media-player></cast-media-player>
    <script>
        cast.framework.CastReceiverContext.getInstance().start();
        cast.framework.CastReceiverContext.getInstance().setLoggerLevel(cast.framework.LoggerLevel.DEBUG);

        console.log("Hello CAF Receiver!");

        nrvideo.Log.level = nrvideo.Log.Levels.ALL;

        let backend = new nrvideo.NRInsightsBackend("ACCOUNT ID", "API KEY");
        nrvideo.Core.setBackend(backend);
        
        let cafTracker = new nrvideo.CAFTracker();
        nrvideo.Core.addTracker(cafTracker);
        cafTracker.send('SAMPLE_ACTION', { "num": 1});
    </script>
</body>
</html>
